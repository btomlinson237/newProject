<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="64x64"
        href="{{ url_for('static', filename='img/favicon.png') }}">

  <!-- Bootstrap CSS from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

    <!-- Bootstrap CSS from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">

  <!-- Your custom styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <title>Bobby's Calculators</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Alpine-powered navbar -->
  <nav x-data="{ open: false }" class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="BT Logo">
        Bobby's Calculators
      </a>
      <button
        class="navbar-toggler"
        type="button"
        @click="open = !open"
        :aria-expanded="open.toString()"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        x-cloak
        class="navbar-collapse collapse justify-content-center"
        :class="open ? 'show' : ''"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='home' %}active{% endif %}"
            href="{{ url_for('home') }}">Home</a>

          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='tip' %}active{% endif %}"
               href="{{ url_for('tip') }}">Tip Split</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='bmi' %}active{% endif %}"
               href="{{ url_for('bmi') }}">BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='interest' %}active{% endif %}"
               href="{{ url_for('interest') }}">Interest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='split' %}active{% endif %}"
              href="{{ url_for('split') }}">Itemized Split</a>
          </li>
        </ul>
      </div>

      <!-- Theme toggle switch -->
      <div class="form-check form-switch text-white ms-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="themeToggle"
        >
        <label class="form-check-label" for="themeToggle">Light</label>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="text-center mt-4 mb-4">
    <h1 class="display-4">{% block page_title %}{% endblock %}</h1>
  </header>

  <!-- Main Content -->
  <main class="container flex-fill d-flex flex-column justify-content-start align-items-center">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 mt-auto">
    <div class="mb-1">
      <a href="{{ url_for('terms') }}" class="text-secondary me-3">
        <i class="bi bi-file-earmark-text"></i>
        Terms &amp; Conditions</a>
      <a href="mailto:btomlinson237@gmail.com" class="text-secondary me-2">
        <i class="bi bi-envelope-fill"></i>
        Email</a>
      <a
        href="https://www.linkedin.com/in/bobby-tomlinson/"
        target="_blank"
        class="text-secondary me-2"
      >
        <i class="bi bi-linkedin"></i>
        LinkedIn</a>
      <a
        href="https://github.com/btomlinson237"
        target="_blank"
        class="text-secondary"
      >
        <i class="bi bi-github"></i>
        GitHub</a>
    </div>
    <small>&copy; Bobby's Calculators (2025) by Bobby Tomlinson</small>
  </footer>


  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Your custom Alpine components & theme-toggle logic -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
