<!--base.html-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Bobby's Calculators</title>
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Horizontal Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('tip') }}">Bobby's Calculators</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='tip' %}active{% endif %}"
               href="{{ url_for('tip') }}">Tip Split</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='bmi' %}active{% endif %}"
               href="{{ url_for('bmi') }}">BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='interest' %}active{% endif %}"
               href="{{ url_for('interest') }}">Interest</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered Titles -->
  <header class="text-center mt-4 mb-4">
    <h1 class="display-4">Bobby's Calculators</h1>
    <h2 class="h4">{% block page_title %}{% endblock %}</h2>
  </header>

  <!-- Centered Content -->
  <main class="container flex-fill d-flex flex-column justify-content-start align-items-center">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 mt-auto">
    <small>&copy; 2025 Bobby's Calculators</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
