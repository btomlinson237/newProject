<!--base.html-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

  <!-- Your custom styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <title>Bobby's Calculators</title>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Alpine-powered navbar -->
  <nav x-data="{ open: false }" class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('tip') }}">Bobby's Calculators</a>
      <button
        class="navbar-toggler"
        type="button"
        @click="open = !open"
        :aria-expanded="open.toString()"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        x-cloak
        class="navbar-collapse collapse justify-content-center"
        :class="open ? 'show' : ''"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='tip' %}active{% endif %}"
               href="{{ url_for('tip') }}">Tip Split</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='bmi' %}active{% endif %}"
               href="{{ url_for('bmi') }}">BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='interest' %}active{% endif %}"
               href="{{ url_for('interest') }}">Interest</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered Titles -->
  <header class="text-center mt-4 mb-4">
    <h1 class="display-4">Bobby's Calculators</h1>
    <h2 class="h4">{% block page_title %}{% endblock %}</h2>
  </header>

  <!-- Main Content -->
  <main class="container flex-fill d-flex flex-column justify-content-start align-items-center">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 mt-auto">
    <small>&copy; 2025 Bobby's Calculators</small>
  </footer>





  <!-- Alpine.js (still via CDN or local, as you prefer) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Your custom scripts -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
