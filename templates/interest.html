{% extends 'base.html' %}
{% block page_title %}Simple Interest Calculator{% endblock %}
{% block content %}
<div x-data="interestCalc()" class="card p-4 form-card">
  <div class="form-floating mb-3">
    <input type="number" x-model.number="principal" class="form-control input-field" id="principal" placeholder="Principal">
    <label for="principal">Principal ($)</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number" x-model.number="rate" class="form-control input-field" id="rate" placeholder="Rate">
    <label for="rate">Rate (%)</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number" x-model.number="time" class="form-control input-field" id="time" placeholder="Time">
    <label for="time">Time (years)</label>
  </div>
  <button class="btn btn-accent btn-lg mb-3" @click="calculate()">Calculate</button>
  <template x-if="total">
    <div class="result text-start">
      <p><strong>Interest:</strong> $<span x-text="interest"></span></p>
      <p><strong>Total:</strong> $<span x-text="total"></span></p>
    </div>
  </template>
</div>
{% endblock %}
